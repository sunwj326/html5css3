<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Count++</title>
</head>
<body>
<script>
	function count(){
		var num = 1;
		return function(){
			return num++;
		}
	}
	document.write(count()() + '<br />');
	document.write(count()() + '<br />');
	document.write(count()() + '<br />');
	var fn = count(); //function be returned was being referenced by fn
	document.write(fn() + '<br />');
	document.write(fn() + '<br />');
	document.write(fn() + '<br />');
</script>
</body>
</html>
