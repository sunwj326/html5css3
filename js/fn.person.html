<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fn.Person</title>
</head>
<body>
<script>
	function add(a, b){
		return a+b;
	}
	function fn(fn){
		fn.person='xm';    // fn -> add(a,b){return a+b}
		fn = function() {};// fn -> function(){}
		fn.person='xh';
	}

	fn(add);
	console.log(add.person);
	document.write(add.person);
</script>
	
</body>
</html>
