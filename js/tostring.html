<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToString</title>
</head>
<body>
<script>
	document.write([1,2,3]);
	document.write({
		name: 'xm'
	});
	document.write({
		name: 'xm',
		toString: function() {
			return 'toString has been invoked';
		}
	});
</script>
</body>
</html>
