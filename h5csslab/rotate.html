<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate</title>
<style>
*{
    margin: 0;
    padding: 0;
    border: none;
}
.star{
    width: 200px;
    height: 200px;
    background: -webkit-linear-gradient(45deg, red, blue);
    border-radius: 50%;
    transform: rotate3D(0,0,0,45deg);
}
</style>
</head>
<body>
<div class="star"></div>
</body>
</html>
